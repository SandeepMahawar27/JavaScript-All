<head>

                    alt="photoshop" width="200px" id="river"></li>
            <li><img src="https://images.pexels.com/photos/17909077/pexels-photo-17909077/free-photo-of-close-up-of-a-hamerkop-bird.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"

</body>

<script>
    document.querySelector("#images").addEventListener("click", (e) => {
    //    console.log(e.target.parentNode);
    if(e.target.tagName === 'IMG'){
        let removeIt = e.target.parentNode;
       removeIt.remove()    // solution one for remove images
    }

    // removeIt.parentNode.removeChild(removeIt);        // solution two for remove image
    })
</script>
